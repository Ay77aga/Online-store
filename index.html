<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <meta name="description" content="E-commerce with fack API.">
  <title>E-commerce</title>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="loader">
    <div>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
  <div class="form d-flex align-items-center justify-content-center">
    <form class="user">
      <div class="input-group mb-4 name">
        <span class="validation text-white p-1 bg-primary "></span>
        <span class="input-group-text" id="inputGroup-sizing-default">User Name</span>
        <input type="text" class="form-control" id="name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="input-group mb-3 phone">
        <span class="validation text-white p-1 bg-primary "></span>
        <span class="input-group-text" id="inputGroup-sizing-default">Phone Number</span>
        <input type="number" class="form-control" id="phone" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      <input type="submit" class="sub btn btn-primary d-block w-50 m-auto mt-2 " value="Submit" />
    </form>
  </div>
  <nav class="rounded-3  d-flex align-items-center">
    <div class="container w-100 d-flex align-items-center">
      <ul class="d-flex w-100 p-0 m-0   justify-content-around">
        <li class=" nav-item  category position-relative" data-name="Category">
          <button class=" btn btn-primary border w-100 rounded-pill" aria-label="category" id=" navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-grid" viewBox="0 0 16 16">
              <path d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5v-3zM2.5 2a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zm6.5.5A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zM1 10.5A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zm6.5.5A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3z" />
            </svg>
          </button>
          <ul class="dropdown-menu dropdown-menu-dark cat " aria-labelledby="navbarDarkDropdownMenuLink">
            <li data-filter="all" class="cat_btn w-100">
              <button class="dropdown-item  btn btn-primary d-block w-100">All</button>
            </li>
          </ul>
        </li>
        <li class=" nav-item cart_btn position-relative" data-name="Cart">
          <button type="button" class="cart w-100 rounded-pill btn btn-primary border position-relative " aria-label="cart">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
              <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </svg>
            <span class="cart_nav position-absolute top-0 start-100 translate-middle bg-danger rounded-3 border border-2"> 0</span>
          </button>
        </li>
        <li class="nav-item user-info" data-name="">
          <button class="btn w-100 border btn-primary rounded-pill" aria-label="profile">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
              <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
            </svg>
          </button>
        </li>
      </ul>
    </div>
    <div class="total_price text-center p-2 text-white rounded-pill"> 0</div>
  </nav>
  <div class="cart_area  bg-dark "> </div>




  <section class="slider">
    <div class="container">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">

        <div class=" carousel-inner sle">
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    </div>
  </section>
  <section class="products pt-5">
    <div class="container pt-3">
      <div class="products_area row">
      </div>
    </div>
  </section>

  <footer class="bg-dark p-5">
    <h1 class="text-center text-light p-5">E-commerce</h1>
  </footer>




  <!-- Project -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js" type="module"></script>
  <script src="js/component.js" type="module"></script>
</body>

</html>
