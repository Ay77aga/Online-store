<!DOCTYPE html>
<html lang="en">

<head>

  <nav class="rounded-3 w-75 d-flex align-items-center">
    <div class="container d-flex align-items-center">
      <ul class="d-flex w-100 p-0 m-0   justify-content-around">
        <li class=" nav-item">
          <button class=" btn btn-primary border w-100 dropdown-toggle " id=" navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            category
          </button>
          <ul class="dropdown-menu dropdown-menu-dark cat" aria-labelledby="navbarDarkDropdownMenuLink">
            <li data-filter="all" class="cat_btn">
              <button class="dropdown-item  btn btn-primary w-100">All</button>
            </li>
          </ul>
        </li>
        <li class=" nav-item cart_btn ">
          <button type="button" class="cart w-100 btn btn-primary border position-relative ">
         
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
              <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />

          </button>
        </li>
      </ul>
    </div>
    <div class="total_price text-center p-2 text-white rounded-pill"> 0</div>
  </nav>
  <div class="cart_area  bg-dark "> </div>




  <section class="slider">
    <div class="container">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">

        <div class=" carousel-inner sle">
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    </div>
  </section>
  <section class="products pt-5">
    <div class="container pt-3">
      <div class="products_area row">
      </div>
    </div>

  <footer class="bg-dark p-5">
